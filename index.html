<!DOCTYPE html>
<html>
	<head>
		<title>Will Senpai Notice Me?</title>
		<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
		<style>
			body	{width:100%; height:100%; background:url(notebook-page.jpg);}
			h1	{font-family:'Coming Soon',cursive; font-size:50px; color:255,255,255; margin:0px; top:5px;}
			p	{font-family:Calibri;}
			#div_chan	{left:0px; right:0px; top:0px; bottom:0px; position:fixed; max-width:800px; width:100%; height:80px; margin:auto; text-align:center;}
			#Oni	{padding-top:5px; left:0px;}
			#centerMachine{margin:0 auto;}
		</style>
	</head>
	<body>
		<div id="div_chan">
		</div>
		<script>
			var r = 'will';
			var s = 'OniChan_1.png';
			var random = Math.floor(Math.random() * 101);
			if (random < 50) { r = 'Senpai will never notice you!', s = 'OniChan_2.png';} else if (random > 50 && random < 100) { r = 'Senpai will notice you!', s = 'OniChan_1.png';} else {r = 'Crabs crabs crabs crabs!', s = 'crab.png';}
			document.getElementById('div_chan').innerHTML = '<img id="Oni" src="' + s + '"></img><h1>'+r+'</h1>';
		</script>
	</body>
</html>
